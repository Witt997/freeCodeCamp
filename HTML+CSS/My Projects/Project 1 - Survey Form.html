<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" />
    <title>Registration Form</title>
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
      <form id="survey-form">
        <fieldset>
          <label id="name-label" for="name">Name <input name="name" id="name" type="text" required placeholder="Enter your name" />
            </label>
            <label id="email-label" for="email">Email<input name="email" id="email" type="email"  required placeholder ="Enter your email" />
            </label>
            <label id="number-label" for="number">Age (optional) <input name="age" id="number" type="number" min="10" max="120" pattern="[0-9]" placeholder="Age" />
            </label>
            <label id="dropdown-label" for="dropdown">Which option best describes your current role?
              <select id="dropdown" name="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
                </select>
              </label>
          </fieldset>
          <fieldset>
            <p id="description">Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely"><input id="definitely" name="account-type" type="radio" block="inline" value="A" />Definitely</label>
          <label for="maybe"><input id="maybe" name="account-type" type="radio" block="inline" value="B" />Maybe</label>
          <label for="not sure"><input id="not sure" name="account-type" type="radio" block="inline" value="C" />Not Sure</label>
          
          <label id="dropdown-label" for="dropdown">What is your favorite feature of freeCodeCamp?
              <select id="dropdown" name="dropdown">
                <option value="">Select an option</option>
                <option value="6">Challenges</option>
                <option value="7">Projects</option>
                <option value="8">Community</option>
                <option value="9">Open Source</option>
                </select>
              </label>
            </fieldset>
            <fieldset>
              <p id="description">What would you like to see improved? (Check all that apply)</p>
              <label for="checkbox">
              <input type="checkbox" id="Front-end Projects" name="Front-end Projects" class="inline" value="10" />Front-end Projects
               <input type="checkbox" id="Back-end Projects" name="Back-end Projects" class="inline" value="11" />Back-end Projects
                <input type="checkbox" id="Data Visualization" name="Data Visualization" class="inline" value="12" />Data Visualization
                 <input type="checkbox" id="Challenges" name="Challenges" class="inline" value="13" />Challenges
                  <input type="checkbox" id="Open Source Community" name="Open Source Community" class="inline" value="14" />Open Source Community
                   <input type="checkbox" id="Gitter help room" name="Gitter help room" class="inline" value="15" />Gitter help room
                    <input type="checkbox" id="Videos" name="Videos" class="inline" value="16" />Videos
                     <input type="checkbox" id="City Meetups" name="City Meetups" class="inline" value="17" />City Meetups
                      <input type="checkbox" id="Front-end projects" name="Front-end Projects" class="inline" value="18" />Front-end Projects
                       <input type="checkbox" id="Wiki" name="Wiki" class="inline" value="19" />Wiki
                        <input type="checkbox" id="Forum" name="Forum" class="inline" value="20" />Forum
                         <input type="checkbox" id="Additional Courses" name="Additional Courses" class="inline" value="21" />Additional Courses
                         </label>
              </fieldset>
              <fieldset>
<label for="comments">Any comments or suggestions?
<textarea id="comments" name="comments" rows="4" cols="10" placeholder="Enter your comment here..."></textarea>
</label>
                </fieldset>
                <input type="submit" id="submit" name="submit" value="Submit" />
        </form>
      </body>
      </html>
