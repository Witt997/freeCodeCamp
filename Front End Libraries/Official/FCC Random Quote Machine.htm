<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="FCC%20Random%20Quote%20Machine_files/styles.css">
    <link rel="stylesheet" href="FCC%20Random%20Quote%20Machine_files/font-awesome.min.css">
    <title>FCC : Random Quote Machine</title>
  </head>
  <body style="background-color: rgb(119, 177, 169); color: rgb(119, 177, 169);">
    <div id="wrapper">
      <div id="quote-box">
        <div class="quote-text" style="opacity: 1;">
          <i class="fa fa-quote-left"> </i><span id="text">Whatever you can do, or dream you can, begin it.  Boldness has genius, power and magic in it.</span>
        </div>
        <div class="quote-author" style="opacity: 1;">- <span id="author">Johann Wolfgang von Goethe</span></div>
        <div class="buttons">
          <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top" href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22Whatever%20you%20can%20do%2C%20or%20dream%20you%20can%2C%20begin%20it.%20%20Boldness%20has%20genius%2C%20power%20and%20magic%20in%20it.%22%20Johann%20Wolfgang%20von%20Goethe" style="background-color: rgb(119, 177, 169);">
            <i class="fa fa-twitter"></i>
          </a>
          <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,freecodecamp&amp;caption=Johann%20Wolfgang%20von%20Goethe&amp;content=Whatever%20you%20can%20do%2C%20or%20dream%20you%20can%2C%20begin%20it.%20%20Boldness%20has%20genius%2C%20power%20and%20magic%20in%20it.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button" style="background-color: rgb(119, 177, 169);">
            <i class="fa fa-tumblr"></i>
          </a>
          <button class="button" id="new-quote" style="background-color: rgb(119, 177, 169);">New quote</button>
        </div>
      </div>
      <div class="footer">by <a href="https://codepen.io/hezag/">hezag</a></div>
    </div>
    <script src="FCC%20Random%20Quote%20Machine_files/jquery.min.js"></script>
    <script src="FCC%20Random%20Quote%20Machine_files/jquery-ui.min.js"></script>
    <script src="FCC%20Random%20Quote%20Machine_files/script.js"></script>
  

</body></html>
